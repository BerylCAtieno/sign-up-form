<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>
    <body>
        <div id="sign-up-form-main-container">
            <div id="promo-image-and-logo">
                <img id="promo-image" src="assets/promo-image.jpg" alt="promo-image" width="200px" height="auto">
            </div>
            <div id="form-container">
                <div id="logo-div"><img src="assets/logo.png" alt="company-logo" width="120px" height="auto"> Step into a world of style and protection. Sign up now to enjoy exclusive perks on our preamium sunglasses collections!</div>
                <div class="main-form-block">
                    <form action="#" method="get">
                        <div class="input-row-wrapper">
                            <div class="input first-name-input">
                                <label for="first-name">First Name:</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
        
                            <div class="input last-name-input">
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
    
                       <div class="input-row-wrapper">
                        <div class="input email-input">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
    
                        <div class="input phone-number-input">
                            <label for="phone">Phone Number (Optional):</label>
                            <input type="tel" id="phone" name="phone" >
                        </div>
                       </div>
    
                        <div class="input-row-wrapper">
                            <div class="input password-input">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
        
                            <div class="input password-confirmation-input">
                                <label for="password-confirmation">Confirm Password:</label>
                                <input type="password" id="password-confirmation" name="password-confirmation" required>
                            </div>
                        </div>
    
                        <div class="form-button-container">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? <a href="">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
