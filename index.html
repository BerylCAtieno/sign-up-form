<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div id="sign-up-form-main-container">
            <div id="promo-image-and-logo">
                <img id="promo-image" src="assets/promo-image.jpg" alt="promo-image" width="200px" height="auto">
            </div>
            <div id="form-container">
                <div id="logo-div"><img src="assets/logo.png" alt="company-logo" width="120px" height="auto"></div>
                <div id="form-details">Step into a world of style and protection. Sign up now to enjoy exclusive perks on our preamium sunglasses collections!</div>
                <form action="#" method="get">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@email.com" required>

                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+245 (701) 234 456">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>

                    <label for="password-confirmation">Confirm Password</label>
                    <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Re-Enter Password" required>

                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </body>
</html>
